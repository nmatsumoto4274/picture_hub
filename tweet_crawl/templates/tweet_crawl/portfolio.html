{% extends 'base.html' %}
{% block content %}

<!-- ユーザ情報(TODO ここに芝を生やしたい。) -->
<p> {{ screen_name }}のポートフォリオページ</p>

<!-- 芝 -->
<p><div id="sample-heatmap"></div></p>
<!-- 投稿一覧 -->
{% if picture_list %}
{% for picture in picture_list %}
<div class="row">
    <div class="col-sm-6 col-md-3">
        <div class="card img-thumbnail">
            <img class="card-img-top" src="{{ picture.picture_url }}" alt="">
            <div class="card-body px-2 py-3">
                <h5 class="card-title">タイトル</h5>
                <p class="card-text">{{ picture.tweet.create_datetime }}</p>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% else %}
<p>まだ投稿されていません。</p>
{% endif %}

{% endblock %}
